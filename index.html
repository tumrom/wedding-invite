<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Invito Matrimonio Digitale</title>
  <style>
    /* Reset base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      object-position: center center;
      cursor: pointer;
      transition: filter 1s ease, opacity 1s ease;
    }
    /* Lo sfondo bianco è già il body; secondo invito è nascosto */
    #inviteImg {
      opacity: 0;
      pointer-events: none;
    }
    .blurred {
      filter: blur(20px);
      opacity: 0.3;
    }
    .visible {
      opacity: 1 !important;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Prima immagine (Lettera) -->
    <img id="letterImg" src="lettera.png" alt="Lettera d'invito">
    <!-- Seconda immagine (Invito) -->
    <img id="inviteImg" src="invito.png" alt="Dettagli Invito">
  </div>

  <script>
    const letter = document.getElementById('letterImg');
    const invite = document.getElementById('inviteImg');

    letter.addEventListener('click', () => {
      // Blur + fade della lettera
      letter.classList.add('blurred');
      // Dopo 1s mostra l'invito a schermo intero
      setTimeout(() => {
        invite.classList.add('visible');
      }, 1000);
    });
  </script>
</body>
</html>

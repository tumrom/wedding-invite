<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Invito Matrimonio Digitale</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #fff; }
    #container { position: relative; width: 100vw; height: 100vh; }
    img {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain; object-position: center;
      cursor: pointer;
      transition: filter 1s ease, opacity 1s ease;
    }
    #inviteImg { opacity: 0; pointer-events: none; }
    .blurred { filter: blur(20px); opacity: 0.3; }
    .visible { opacity: 1 !important; pointer-events: auto; }
    /* Clickable area for ristorante link */
    #mapLink {
      position: absolute;
      bottom: 8%; /* adjust if needed */
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 10%;
      /* transparent overlay */
      background: rgba(255,255,255,0);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="letterImg" src="lettera.png" alt="Lettera d'invito">
    <img id="inviteImg" src="invito.png" alt="Dettagli Invito">
    <!-- Overlay link per indirizzo ristorante -->
    <a id="mapLink" href="https://maps.google.com/maps/place//data=!4m2!3m1!1s0x133b07c26d7e9d05:0x22076e991d3b45ee?entry=s&sa=X&ved=1t:8290&hl=it-it&ictx=111" target="_blank" title="Apri Google Maps"></a>
  </div>

  <script>
    const letter = document.getElementById('letterImg');
    const invite = document.getElementById('inviteImg');

    letter.addEventListener('click', () => {
      letter.classList.add('blurred');
      setTimeout(() => invite.classList.add('visible'), 1000);
    });
  </script>
</body>
</html>
